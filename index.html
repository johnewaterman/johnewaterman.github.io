<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WaterStudeo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web design done right in Austin, Texas." />
    <meta name="keywords" content="web design, websites, design, web, austin web design, wordpress" />
    <link rel="shortcut icon" href="images/WS.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="content">
      <img src="images/waterstudeo_logo.png"> 
      <h1 class="tagline">Web design done right in Austin, TX.</h1>
      <div id="form-main">
        <div id="form-div">
          <form action="http://getsimpleform.com/messages?form_api_token=68a5b40674c99efdfb47191af016b88d" method="post">
            <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
            <input type='hidden' name='redirect_to' value='http://johnewaterman.github.io/html/redirect.html'/>
            <!-- all your input fields here.... -->    
          <form class="form" id="form1">
            <p class="name">
              <input name="name" required type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
            </p>

            <p class="email">
              <input name="text" required type="email" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
            </p>

            <p class="text">
              <textarea name="text" required class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Please contact us to discuss pricing or inquire about how we can help you"></textarea>
            </p>

            <div class="submit">
              <input type="submit" value="SEND" id="button-blue"/>
              <div class="ease"></div>
            </div>
            
          </form>
        </div>
      </div> <!-- close #form-main -->
    </div> <!-- close .content -->
